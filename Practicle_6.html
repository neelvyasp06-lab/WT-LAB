<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Loader & Flex Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background: #f3f3f3;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 5px;
      background: blue;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 0.4s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    .gallery-container {
      padding: 40px;
      background: white;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-container h2 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px);
      min-width: 200px;
      max-width: 250px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    
    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin-top: 30px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }

    .flex-image {
      flex: 1 1 30%;
      max-width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .flex-image:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
      }
      .flex-image {
        max-width: 200px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
      }
      .image-container {
        flex-direction: column;
        align-items: center;
      }
      .flex-image {
        max-width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  
  <div class="loader-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="gallery-container">
    <h2>Responsive Photo Gallery using Flex</h2>
    <div class="gallery">
      <div class="gallery-item"><img src="bike.jpg" alt="Gallery 1"></div>
      <div class="gallery-item"><img src="me.jpg" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="me2.jpg" alt="Gallery 3"></div>
      <div class="gallery-item"><img src="sample.jpg" alt="Gallery 4"></div>
      <div class="gallery-item"><img src="sample2.jpg" alt="Gallery 5"></div>
      <div class="gallery-item"><img src="sample3.jpg" alt="Gallery 6"></div>
      <div class="gallery-item"><img src="me3.jpg" alt="Gallery 7"></div>
      <div class="gallery-item"><img src="me4.jpg" alt="Gallery 8"></div>
    </div>

   
    <div class="image-container">
      <img src="me.jpg" alt="Image 1" class="flex-image">
      <img src="me2.jpg" alt="Image 2" class="flex-image">
      <img src="sample.jpg" alt="Image 3" class="flex-image">
    </div>
  </div>

</body>
</html>
